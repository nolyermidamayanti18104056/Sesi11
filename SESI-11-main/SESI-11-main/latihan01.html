<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 JSON</title>
</head>
<body>

    Nama: <span id="txNAMA"></span><br>
    TGL Lahir: <span id="txTALAG"></span><br>
    Jenis Kelamin: <span id="txJKL"></span><br>
    Alamat: <span id="txALMT"></span><br>
    Umur: <span id="txUMUR"></span><br>
    Nim: <span id="txNIM"></span>

    

<script>
    const bacadta = new XMLHttpRequest();
    bacadta.open("GET", "http://localhost/sesi11/latihan01.php");
    bacadta.send();

    bacadta.onload = function(){
        const dta = JSON.parse(this.responseText);

        console.log(dta);
        let jkel = "Laki-Laki";
        if(dta.JKEL=="P"){
            jkel = "Perempuan";
        }
        document.getElementById("txNAMA").innerHTML=dta.NAMA
        document.getElementById("txTALAG").innerHTML=dta.TGL_LAHIR
        document.getElementById("txJKL").innerHTML=jkel
        document.getElementById("txALMT").innerHTML=dta.ALAMAT
        document.getElementById("txUMUR").innerHTML=dta.UMUR
        document.getElementById("txNIM").innerHTML=dta.NIM
    }

</script>    
</body>
</html>
